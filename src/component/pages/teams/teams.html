<table>
    <thead>
    <tr><th>Team name</th></tr>
    <tr>
        <td><input class="form-control" type="text" data-bind="value: inputTeamName"></td>
        <td><button data-bind="click: teamInsert">Insert</button></td>
    </tr>
    </thead>
    <tbody class="fn-teams" data-bind="foreach: teams">
    <tr>
        <td data-bind="text: teamName"></td>
        <td><button class="fn-teamdel">Delete</button></td>
    </tr>
    </tbody>
</table>
<div data-bind="dxButton: dxButtonOptions"></div>
