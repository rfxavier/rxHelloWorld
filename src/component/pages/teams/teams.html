<table>
    <thead>
    <tr><th>Team name</th></tr>
    </thead>
    <tbody data-bind="foreach: teams">
    <tr>
        <td data-bind="text: teamName"></td>
        <td><button data-bind="click: $parent.teamDelete.bind($data)">Delete</button></td>
    </tr>
    </tbody>
    <tr>
        <td><input type="text" data-bind="value: inputTeamName"></td>

        <td><button data-bind="click: teamInsert">Insert</button></td>
    </tr>
</table>
