<!-- ko if: reloadData(false) -->
<!-- /ko -->
<div class="row">
    <div class="col-sm-8">
        <div class="table-responsive">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr><th>First name</th><th>Last name</th><th>Team name</th><th class="text-center">#</th></tr>
                </thead>
            <tbody class="fn-players" data-bind="foreach: players">
                <tr>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: lastName"></td>
                    <td class="fn-teamdet" data-bind="text: teamName"></td>
                    <td><button class="btn btn-link fn-playerdel">Delete</button></td>
                </tr>
            </tbody>
            <tr>
                <td><input type="text" size = "16" data-bind="value: inputFirstName"></td>
                <td><input type="text" size = "16" data-bind="value: inputLastName"></td>
                <!--<td><button type="button" class="btn btn-small dropdown-toggle" data-toggle="dropdown"></button>-->
                    <!--<span data-bind="text: selectedTeam()"> </span> <span class="caret"></span>-->
                <!--</td>-->
                <td><select class="rx-form-control form-control" data-bind="options: teams,
                                       optionsText: 'teamName',
                                       value: selectedTeam"></select></td>
                <td><button id="buttonInsert" data-bind="click: playerInsert">Insert</button></td>
            </tr>
        </table>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="panel panel-default" data-bind="visible: mousedOverTeamName()">
            <div class="panel-heading">
                <h3 class="panel-title" data-bind="text: mousedOverTeamNameTitle"></h3>
            </div>
            <ul class="list-group" data-bind="foreach: mousedOverTeamPlayers">
                <li class="list-group-item" data-bind="text: $parent.getPlayerFullName($data)"></li>
            </ul>
        </div>
    </div>
</div>
<!--todo Knockout DEBUG markup-->
<div style="border: white dotted thin; clear: both">
    <h4>Debug JSON</h4>
    <pre data-bind="text: koUtils.debugInfo($data)"></pre>
</div>
