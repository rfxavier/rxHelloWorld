<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<span>Hello World</span>
Name:<input data-bind='value: name'><span data-bind='text: name'></span></input>

<table>
    <thead>
    <tr><th>First name</th><th>Last name</th><th>Team name</th></tr>
    </thead>
    <tbody data-bind="foreach: players">
    <tr>
        <td data-bind="text: firstName"></td>
        <td data-bind="text: lastName"></td>
        <td data-bind="text: teamName"></td>
        <td><button data-bind="click: $root.playerDelete.bind($data)">Delete</button></td>
    </tr>
    </tbody>
    <tr>
        <td><input type="text" data-bind="value: inputFirstName"></td>
        <td><input type="text" data-bind="value: inputLastName"></td>
        <td><select name="example">
            <option value="A">A</option>
            <option value="B">A</option>
            <option value="-">Other</option>
        </select></td>
        <td><button data-bind="click: playerInsert">Insert</button></td>

    </tr>
</table>

<script src="../dist/scripts/main.js"></script>
</body>
</html>
